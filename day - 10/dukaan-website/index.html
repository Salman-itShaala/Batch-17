<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://mydukaan.io/favicon.png"
      type="image/x-icon"
    />
    <title>Dukaan - Enterprise Ecommerce Platform for Businesses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <div class="header-left">
        <a href="/">
          <img src="dukaan-logo.svg" alt="Dukaan logo" />
        </a>

        <div>
          <a href="/">Product</a>
          <a href="/">Company</a>
          <a href="/">Resources</a>
          <a href="/">Pricing</a>
        </div>
      </div>

      <div class="header-right">
        <a href="/">Sign in</a>
        <a href="/" class="start-free">Start Free</a>
      </div>
    </div>
    <!-- header end -->

    <!-- hero section start -->

    <div class="hero-section">
      <div class="hero-left">
        <p class="main-text">
          Your Global Commerce Partner, Engineered for Peak Performance
        </p>
        <p class="sub-text">
          Launch your eye-catching online store with ease, attract and convert
          more customers than ever before.
        </p>

        <a href="/" class="get-started"> Get started </a>

        <p class="available-on">
          Also available on
          <img src="apple-logo.svg" alt="apple logo" />
          <img src="play-store-logo.svg" alt="Play store logo" />
        </p>
      </div>
      <div class="hero-right">
        <img src="dukaan-hero-removebg-preview.png" alt="Hero section image" />
      </div>
    </div>

    <!-- hero section end -->

    <!-- marquee start -->

    <div class="marquee-container">
      <div class="marquee-track marquee-left">
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/wow-e6238cc10380aaff6bbf0847c1d341e1.svg"
          />
        </div>
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/healthxp-5ef279d7f5d8a34f50bbd9d4d86091e2.svg"
            alt="CodePen Logo"
          />
        </div>
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/truke-ecee96a2de057adaede46531a80f1d9d.svg"
            alt="CodePen Logo"
          />
        </div>
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/lemonade-875990583808ba3dca93f8caaf1ffddc.svg"
            alt="CodePen Logo"
          />
        </div>
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/uppercase-f225d6aa2bf2a3ff7bee2e2f7c352fb2.svg"
            alt=""
          />
        </div>
        <!-- Duplicate for Seamless Loop -->
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/wow-e6238cc10380aaff6bbf0847c1d341e1.svg"
          />
        </div>
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/healthxp-5ef279d7f5d8a34f50bbd9d4d86091e2.svg"
            alt="CodePen Logo"
          />
        </div>
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/truke-ecee96a2de057adaede46531a80f1d9d.svg"
            alt="CodePen Logo"
          />
        </div>
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/lemonade-875990583808ba3dca93f8caaf1ffddc.svg"
            alt="CodePen Logo"
          />
        </div>
        <div class="scroll-card">
          <img
            src="https://mydukaan.io/_next/static/images/uppercase-f225d6aa2bf2a3ff7bee2e2f7c352fb2.svg"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- marquee end -->


  </body>
</html>
