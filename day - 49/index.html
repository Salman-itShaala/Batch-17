<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Vibes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="/">
          <img src="images/svg/burger-logo.svg" alt="Burger logo" />
          Taste Vibes
        </a>
      </div>
      <nav class="header-center">
        <a href="/">Home</a>
        <a href="/">Shop</a>
        <a href="/">Manual</a>
        <a href="/">Order</a>
      </nav>
      <div class="header-right">
        <img src="images/svg/search-icon.svg" alt="" />
        <img src="images/svg/option-bars.svg" alt="" />
      </div>
    </header>

    <main>
      <div class="hero-left">
        <div class="happy-customers">
          <div class="rating-starts">
            <img src="images/svg/star.svg" alt="" />
            <img src="images/svg/star.svg" alt="" />
            <img src="images/svg/star.svg" alt="" />
            <img src="images/svg/star.svg" alt="" />
            <img src="images/svg/half-star.svg" alt="" />
            <span>4.5</span>
          </div>
          <p>5k Happy customers</p>
        </div>
        <p class="hero-subheading">Crispy, Crunchy, Veggie Deliciousness!</p>
        <h1>Recipes that love the Earth!</h1>
        <div class="explore-card">
          <a href="">Explore</a>
          <div>
            <img src="images/svg/play-btn.svg" alt="" />
            Play demo
          </div>
        </div>
      </div>
      <div class="hero-right">
        <img
          src="images/hero-burger.png"
          class="burger-img"
          alt="Tasty butger"
        />
        <img src="images/svg/fluid-bg.svg" class="fluid-bg" alt="" />
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
