<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 300px;
      }
      form div {
        display: flex;
        flex-direction: column;
      }

      .gender,
      .cars {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- <form action="https://my-backend.com" method="post"></form> -->

    <h2>Sign In</h2>

    <form id="my-form">
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Enter email"
          id="email"
          required
          name="email"
        />
      </div>

      <div>
        <label for="my-password">Password</label>
        <input
          type="password"
          placeholder="Enter password"
          id="my-password"
          required
          name="pass"
        />
      </div>

      <label for="lang">Select Language</label>
      <select id="lang" name="language">
        <option value="marathi">Marathi</option>
        <option value="hindi">Hindi</option>
        <option value="english">English</option>
      </select>

      <div class="gender">
        <p>Choose your gender</p>

        <input type="radio" value="male" id="male" name="gender" />
        <label for="male">Male</label>

        <input type="radio" value="female" id="female" name="gender" />
        <label for="female">Female</label>

        <input type="radio" value="others" id="others" name="gender" />
        <label for="others">Others</label>
      </div>

      <div class="cars">
        <p>Choose your Fav Cars</p>

        <input type="checkbox" value="Audi" id="audi" name="car-1" />
        <label for="audi">Audi</label>

        <input type="checkbox" value="merc" id="merc" name="car-2" />
        <label for="merc">Merc</label>

        <input type="checkbox" value="tesla" id="tesla" name="car-3" />
        <label for="tesla">Tesla</label>
      </div>

      <button type="submit">Sign in</button>
      <button type="reset">Reset</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
